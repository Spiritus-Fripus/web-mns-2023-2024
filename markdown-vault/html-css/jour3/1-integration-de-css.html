<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=$*, initial-scale=1.0" />
    <title>Intégrer des css dans un document html</title>
    <!-- 3/ intégrer une feuille de style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- 2/ utliser une balise style pour écrire de la CSS -->
    <style>
      /* On écrit un sélécteur CSS */
      /* Viser une balise */
      p {
        /* attribut : valeur; */
        color: green;
      }
      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Intégrer des css dans un document HTML</h1>

    <!-- 1/ Ici intégration dans un attribut style dans une balise HTML -->
    <p style="color: red; font-size: 24px">Integrer un css sur une balise</p>

    <p>Exemple de paragraphe</p>
  </body>
</html>
